language: python
python:
  - '2.7.11'
  - '3.5.1'
cache: pip
env:
    matrix:
        - DJANGO="Django<1.9,>=1.8"
        - DJANGO="Django<1.10,>=1.9"
install:
  - pip install $DJANGO
  - pip install -r x_robots_tag_middleware_demo/requirements_ci.txt
script: coverage run --source=x_robots_tag_middleware,x_robots_tag_middleware_demo --rcfile=devscripts/checkers/coveragerc manage.py test
sudo: false
after_success: coveralls
deploy:
  provider: pypi
  upload_docs: no
  user: Tim.White
  password:
    secure: 
  on:
    repo: cyface/django-x-robots-tag-middleware
